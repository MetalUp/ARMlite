<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta charset="utf-8" />
 <title>ARMlite Assembly Language Simulator</title>
 <meta name="copyright" content="&copy; 2019 Peter Higginson and Richard Pawson">
 <link href="armlite.css" rel="stylesheet">
 <script src='routines_min.js'></script>
 <script src='css_subs.js'></script>
 <script src='main.js'></script>
</head>
<body id="xxbody" onresize="getDimensions()" onload="startIt()" onkeydown="keyDown(event)" onkeyup="keyUp(event)">
  <div class="edit" id="program">
    <div class="title">Program</div>
    <div id="source">
	</div>
    <div id="program-controls">
    </div>
  </div>
  <div id="processor">
    <div class="title">Processor</div>
  <div id="registers">
      <div class="register"><div class="name">PC</div><div class="value hex" id="R15">0</div></div>
      <div class="register"><div class="name">LR</div><div class="value hex" id="R14">0</div></div>
      <div class="register"><div class="name">SP</div><div class="value hex" id="R13">0</div></div>
      <div class="register"><div class="name">R12</div><div class="value hex" id="R12">0</div></div>
      <div class="register"><div class="name">R11</div><div class="value hex" id="R11">0</div></div>
      <div class="register"><div class="name">R10</div><div class="value hex" id="R10">0</div></div>
      <div class="register"><div class="name">R9</div><div class="value hex" id="R9">0</div></div>
      <div class="register"><div class="name">R8</div><div class="value hex" id="R8">0</div></div>
      <div class="register"><div class="name">R7</div><div class="value hex" id="R7">0</div></div>
      <div class="register"><div class="name">R6</div><div class="value hex" id="R6">0</div></div>
      <div class="register"><div class="name">R5</div><div class="value hex" id="R5">0</div></div>
      <div class="register"><div class="name">R4</div><div class="value hex" id="R4">0</div></div>
      <div class="register"><div class="name">R3</div><div class="value hex" id="R3">0</div></div>
      <div class="register"><div class="name">R2</div><div class="value hex" id="R2">0</div></div>
      <div class="register"><div class="name">R1</div><div class="value hex" id="R1">0</div></div>
      <div class="register"><div class="name">R0</div><div class="value hex" id="R0">0</div></div>
 </div>
 <div class="flags">
  <div class="title">Flags</div>
  <div class="name">NZCV</div>
  <div class="value" id="flags">0100</div>
 </div>
 <div class="instruction">
  <div class="title">Current Instruction</div>
  <div class="values">
  <div class="value" id="ir"></div>
  <div class="value" id="ur"></div>
  </div>
 </div>
 <div class="counter">
  <div class="value" id="counter">0</div>
  <div class="title">Count</div>
 </div>
 <div id="run-controls">
    <button type="submit" id="run" title="Run" onclick="run()"><img src="images/Run.png"></button>
    <button type="submit" id="pause" title="Pause" onclick="stop()"><img src="images/Pause.png"></button>
	<!-- stop is what reset was before (and pause what stop was) -->
    <button type="submit" id="stop" title="Stop" onclick="reset1()"><img src="images/Stop.png"></button>	
    <button type="submit" id="step" title="Step" onclick="step3()"><img src="images/Step.png"></button>
    <button type="submit" id="slow" title="Slow" onclick="runSlow()"><img src="images/Slow.png"></button>
    <button type="submit" id="irq" title="Interrupt" onclick="iclick()"><img src="images/Interrupt.png"></button>	
 </div>
</div>
 <div id="io">
    <div class="title">Input/Output</div>
   <div id="outer_console">
   </div>
	<!-- PLH - had to revert next line to previous version -->
	<div id="input"></div>
	<div id="pixels"></div>
	<div id="chars"></div>
  </div>
<div class="memory">
    <div class="title">Memory</div>
    <div class="Paging"></div>
    <div class="table">
      <div class="header">
        <div id="page" onclick="changePage()">000</div>
        <div class="address">0x0</div>
        <div class="address">0x4</div>
        <div class="address">0x8</div>
        <div class="address">0xc</div>
      </div>
	  <div id="memory"></div>
    </div>
    <button id="clear" title="Clear Memory" onclick="clearMem()">Clear</button>
    <div class="links">
        <a id="about" href="">About</a>
        <a id="help" href="">Help</a></p>
    </div>
    <div class="credits">    
      ARMLite Simulator v0.0.7 &copy; Peter Higginson 2019
    </div>
</div>
<!-- LATER PIWIK HERE -->
</body>
</html>
